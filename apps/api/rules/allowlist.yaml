# Files to ignore
files:
  - ".*test.*"
  - ".*fixture.*"
  - ".*mock.*"
  - ".*example.*"
  - ".*sample.*"
  - ".*/node_modules/.*"
  - ".*/vendor/.*"
  - ".*/dist/.*"
  - ".*/build/.*"
  - ".*/package-lock.json"
  - ".*/yarn.lock"

# Patterns to ignore
secrets:
  - "^(example|test|demo|placeholder|fake|dummy)"
  - "^[x]{10,}$"
  - "^[*]{10,}$"
  - "^[0]{10,}$"
  - "^(your|my|our)[-_]?(secret|key|token|password)"

# Disable rules for specific contexts
rules:
  - "test_rule"
  - "example_pattern"

# Comments allowed to contain example secrets
comments:
  - "# Example:"
  - "// Example:"
  - "<!-- Example"
  - "* Example:"
